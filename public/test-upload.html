<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .form-group {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>PDF Resume Upload Test</h1>
    <div id="uploadArea" class="upload-area">
        <h3>PDF 파일을 드래그하여 놓거나 클릭하여 선택하세요</h3>
        <p>최대 10MB까지 업로드 가능합니다.</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">파일 선택</button>
    </div>
    
    <div class="form-group">
        <button id="uploadButton" onclick="uploadFile()" disabled>업로드</button>
    </div>
    
    <div id="result"></div>

    <script>
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const result = document.getElementById('result');
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showResult('PDF 파일만 업로드 가능합니다.', 'error');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showResult('파일 크기는 10MB 이하만 허용됩니다.', 'error');
                return;
            }
            
            selectedFile = file;
            uploadButton.disabled = false;
            showResult(`선택된 파일: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'success');
        }
        
        async function uploadFile() {
            if (!selectedFile) return;
            
            uploadButton.disabled = true;
            showResult('업로드 중...', 'success');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/api/portfolio/resume-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`✅ 업로드 성공: ${result.message}`, 'success');
                } else {
                    showResult(`❌ 업로드 실패: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 업로드 중 오류가 발생했습니다: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
            }
        }
        
        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
        }
    </script>
</body>
</html>
